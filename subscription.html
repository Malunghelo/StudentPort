<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Port - Subscriptions</title>
  <link rel="stylesheet" href="Screens/Widget/style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    padding-bottom: 50px;

    }
    
    header {
    text-align: center;
    padding: 10px 0;
    }
    
    nav ul {
    list-style: none;
    padding: 0;
    padding-bottom: 16px;
    
    }
    
    nav ul li {
    display: inline-block;
    margin-right: 20px;
    }

    nav a {
    text-decoration: none;
    margin-top: 16px;
    color: #333;
    font-size: 16px;
    transition: color 0.3s ease; /* Smooth transition for link color */
}

    
    nav a.active:not(#logo-nav) {
      color: #2ae6ff;
      font-weight: normal;
    }
    
    #logo-nav {
            pointer-events: none;
            cursor: default;
            color: inherit;
            text-decoration: none;
        }
    
    /* Form container similar to your Bootstrap-based design */
    .cancel-container {
      max-width: 400px;
      background: #f8f9fa;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px 2px rgba(0, 0, 0, 0.1);
    }
    
    .cancel-title {
      font-size: 20px;
      font-weight: bold;
      color: #5a5a5a;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.3;
    }
    
    .cancel-description {
      font-size: 16px;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }
    
    /* Form element styles to mimic Bootstrap's form controls */
    .form-label {
      display: block;
      color: #4e4e4e;
      font-weight: normal;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    textarea {
      resize: vertical;
    }
    
    /* Utility class for spacing (mimicking Bootstrap's margin-bottom) */
    .mb-3 {
      margin-bottom: 5px;
    }
    
    /* Button styling similar to Bootstrap's button appearance */
    .btn {
      display: inline-block;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    
    .w-100 {
        
      width: 100%;
    }
    
    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      box-shadow: 0px 2px 8px 2px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }
    
    .btn-whatsapp:hover {
      background-color: #1da851;
      color: #535353;
    }

    @media (max-width: 768px) {
        /* Mobile nav adjustments */
        nav ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 0;
        }

        nav ul li {
            display: block;
            margin: 10px 0 !important;
            width: 100%;
            text-align: center;
        }

        #logo-nav {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 1.8rem;
        }

        .signup-button {
            margin: 15px 0 0 0 !important;
            width: 80%;
        }

        /* Remove text margin-top in mobile */
        nav a {
            margin-top: 0 !important;
        }

        /* Form container adjustment */
        .cancel-container {
            margin: 30px auto;
            width: 90%;
        }
    }

    /* Remove default list item margin */
    nav ul li {
        margin-right: 0; /* Remove desktop margin-right */
    }
  </style>
</head>
<body>
  <header class="header-container">
    <nav>
      <ul>
        <li><a id="logo-nav" class="logo-text">BlueInc.</a></li>
        <li><a href="home.html" id="home-nav">Home</a></li>
        <li><a href="specials.html" id="business-nav">Specials</a></li>
        <li><a href="subscription.html" id="media-nav" class="active">Subscription</a></li>
        <li><a href="contact-us.html" id="blog-nav">Contact Us</a></li>
        <li><a href="reset-password-home.html" class="signup-button">Forgot Password</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="cancel-container">
    <h4 class="cancel-title">Cancel Your NOVAR<br>Learning Hubs Subscription</h4>
    <p class="cancel-description">Please fill in the details below and proceed to WhatsApp to confirm cancellation.</p>
  
    <form id="cancelForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="paymentDate" class="form-label">Last Payment Date</label>
        <input type="date" id="paymentDate" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Cancelling</label>
        <textarea id="reason" rows="3" placeholder="Enter reason for cancelling" required></textarea>
      </div>
      <button type="button" class="btn btn-whatsapp w-100" onclick="sendToWhatsApp()">
        Proceed to WhatsApp
      </button>
    </form>
  </div>
  
  <script>
    function sendToWhatsApp() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var paymentDate = document.getElementById("paymentDate").value;
      var reason = document.getElementById("reason").value;
  
      if (name === "" || email === "" || paymentDate === "" || reason === "") {
        alert("Please fill in all fields before proceeding.");
        return;
      }
  
      var message = `Hello, I would like to cancel my subscription.\n\nName: ${name}\nEmail: ${email}\nPayment Date: ${paymentDate}\nReason for Cancelling: ${reason}`;
      var whatsappUrl = `https://wa.me/+27723987608?text=${encodeURIComponent(message)}`;
  
      window.open(whatsappUrl, "_blank");
    }
  </script>
</body>
</html>
