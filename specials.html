    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        
        body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        padding-bottom: 50px;
    
        }
        
        header {
        text-align: center;
        padding: 10px 0;
        margin-right: 17px;
        }
        
        nav ul {
        list-style: none;
        padding: 0;
        padding-bottom: 16px;
        
        }
        
        nav ul li {
        display: inline-block;
        margin-right: 20px;
        }
    
        nav a {
        text-decoration: none;
        margin-top: 16px;
        color: #333;
        font-size: 16px;
        transition: color 0.3s ease; /* Smooth transition for link color */
    }
    
        
        nav a.active:not(#logo-nav) {
          color: #2ae6ff;
          font-weight: normal;
        }
        
        #logo-nav {
                pointer-events: none;
                cursor: default;
                color: inherit;
                text-decoration: none;
            }

            @media (max-width: 768px) {
        /* Reset header margin */
        header {
            margin-right: 0;
            padding: 10px;
        }

        /* Stack nav items vertically */
        nav ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 0;
        }

        nav ul li {
            display: block;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }

        /* Make logo full width */
        #logo-nav {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 1.8rem;
        }

        /* Adjust signup button */
        .signup-button {
            margin: 15px 0 0 0;
            width: 80%;
        }
    }

    /* Remove conflicting margin */
    header {
        margin-right: 0; /* Remove the 17px right margin */
    }
      </style>
